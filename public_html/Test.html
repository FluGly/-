<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="Css/styleTest.css">
        <script src="Js/js.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Тест</h1>
        </header>
        <main>
            <section id="test-container">
                <div id="question-block">
                    <h2> Вопрос <span id="qestion-number">1</span></h2>
                    <p id="qestion-text">САСАЛ?</p>
                </div>
                
                <div id="answer-block">
                    <button class="answer-block" data-answer-id="A"> Ответ A</button>
                    <button class="answer-block" data-answer-id="B"> Ответ B</button>
                    <button class="answer-block" data-answer-id="C"> Ответ C</button>
                    <button class="answer-block" data-answer-id="D"> Ответ D</button>                  
                </div>
                
                <div id="navigation">
                    <h3>Перемещение между вопросами:</h3>
                    <div id="questions-button">
                        
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <div id="timer">Время: <span id="time-left">60:00</span></div>
            <button id="force-finish">Завершить принудительно</button>
        </footer>
    </body>
</html>
